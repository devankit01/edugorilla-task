<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/css/style.css' %}" />
    <title>Home</title>
</head>

<body>


    <div class="article__main">
        <div class="article_view">

            <h1>{{post.title}}</h1>
            <p class="light">Published on {{post.date}}</p>
            <img src="{{ request.scheme }}://{{ request.META.HTTP_HOST }}/media/{{post.image}}" alt="" />
            <p class="content">{{post.content|safe}}</p>

        </div>
</body>

</html>
