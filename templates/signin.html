<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'components/head.html' %}

    <title>Signin</title>
</head>
<body>
  {% include 'components/nav.html' %}

    <form method="post" class="container mt-5" autocomplete="off" autofill="off">
        {% csrf_token %}
        <h2>Singin Now</h2>
        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address" name="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass">
          </div>
         
          <button type="submit" class="btn btn-primary my-4">Login</button>
    </form>
    {% include 'components/js.html' %}

</body>
</html>
